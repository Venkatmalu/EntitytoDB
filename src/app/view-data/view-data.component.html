<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-5">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
                
            <div class="card-body p-md-5 mx-md-4">
           <h3 class="text-center">  Retrieve data</h3>
          
            <p class="text-center">Choose the database</p>
            <div class="text-center">
              <select [(ngModel)]="selectedOption" id="selectedOption" required name="selectedOption" required>
                <option value="">Select an option</option>
                <option *ngFor="let option of db">{{option}}</option>
              </select>
            
            </div>
            <br>
            
              <div class="text-center">
              <button class="btn btn-primary" type="button"  (click)="onClickSubmit()">Retrieve</button>
            </div>
            </div>
            <br>    
            </div>
            </div>
            </div>
        </div>
        </div>
</section>
<br>
<div class="container py-5 h-100">
  <table class="table table-bordered table-striped table-hover"  >
      <thead>
      <tr >
              <th scope="col" *ngFor="let keyValuePair of keys | keyvalue">{{keyValuePair.key | uppercase}}</th>
          </tr> 
      </thead>
      <tbody>
          <tr *ngFor="let items of DbData">
              <td *ngFor="let keyValuePair of items | keyvalue">{{keyValuePair.value}}</td>
          </tr>
      </tbody>
    </table>
  </div>
